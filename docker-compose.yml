version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 9080:8080
    depends_on:
      - db
      
  sonar:
    image: sonarqube
    restart: always
    ports:
      - 9000:9000       